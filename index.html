<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <link rel="icon" href="images/logodisney.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css">
    <title>Tech-track Boilerplate App</title>
  </head>
  <body>
<!-- This is the logo -->
    <header>
      
      <!--TITEL-->
     <h1>DISNEY MOVIES & TV SHOWS</h1>
     <img src="images/logodisney.png" alt="">
    
     <!--RADIO BUTTONS FOR MOVIES AND TV-SHOWS-->
     <form action="">
      <input type="checkbox">
      <label for="MOVIES">MOVIES </label>

      <input type="checkbox">
      <label for="TV-SHOWS">TV-SHOWS </label>

     </form>

     

     <!--DROPDOWN MENU FOR GENRE -->
    <label class="genre" for="">Choose a genre</label>

      <select name="" id="">

        <option value="Animation">Animation</option>
        <option value="Adventure">Adventure</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Documentary">Documentary</option>
        <option value="Family">Family</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Musical">Musical</option>
        <option value="Romance">Romance</option>

      </select>
    

  </header>



    
   
   

    

    <script type="module" src="./scripts/script.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    
  </body>
</html>
